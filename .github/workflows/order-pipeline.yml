name: CI/CD order pipeline

on:
  push:
    branches:
      - main
    paths:  
      - '.github/workflows/order-pipeline.yml'
      - 'services/order/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
     
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        working-directory: services/order
        run: mvn clean package -DskipTests

      - name: Archive JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: order.jar
          path: services/order/target/*.jar

  test:
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: alibou
          POSTGRES_PASSWORD: alibou
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Wait for Postgres to be ready
        run: sleep 20

      - name: Create order database
        run: |
          PGPASSWORD=alibou psql -h localhost -U alibou -d postgres -c 'CREATE DATABASE "order";'

      - name: Run unit tests
        working-directory: services/order
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/order
          SPRING_DATASOURCE_USERNAME: alibou
          SPRING_DATASOURCE_PASSWORD: alibou
        run: mvn test

      - name: SonarCloud Analysis
        working-directory: services/order
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn verify sonar:sonar \
            -Dsonar.projectKey=Zeineb2001_PFE_project \
            -Dsonar.organization=zeineb2001 \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.java.binaries=target


  push:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        working-directory: services/order
        run: |
          TAG=v${{ github.run_number }}
          echo "Building and pushing image with tag $TAG"        
          docker build -t ${{ secrets.DOCKER_USERNAME }}/order:$TAG .
          docker push ${{ secrets.DOCKER_USERNAME }}/order:$TAG
  deploy:
    runs-on: ubuntu-latest
    needs: push
    permissions:
      contents: write 
    steps:
      - name: Checkout the source code repository
        uses: actions/checkout@v3
        with:
          repository: Zeineb2001/PFE_project 

      - name: Clone PFE_project_deploy repository
        uses: actions/checkout@v3
        with:
          repository: Zeineb2001/PFE_project_deploy  
          path: PFE_project_deploy
          token: ${{ secrets.GH_TOKEN }}

      - name: Update Image Version in values.yaml
        id: imgupd
        uses: mikefarah/yq@master
        with:
          cmd: yq eval '.order.image.repository = "${{ secrets.DOCKER_USERNAME }}/order" | .order.image.tag = "v'${{ github.run_number }}'"' -i PFE_project_deploy/App-chart/values.yaml

      - name: Commit changes to PFE_project_deploy repository
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update image version to v${{ github.run_number }}"
          file_pattern: "PFE_project_deploy/App-chart/values.yaml" 

      - name: Push changes to PFE_project_deploy repository
        run: |
          cd PFE_project_deploy
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://$GITHUB_ACTOR:${{ secrets.GH_TOKEN }}@github.com/Zeineb2001/PFE_project_deploy.git 
          git push origin main 
