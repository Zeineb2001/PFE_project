eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

server:
  port: 8222

spring:
  application:
    name: gateway
  cloud:
    config:
      override-system-properties: false    
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: customer-service
          uri: http://localhost:8090
          predicates:
            - Path=/api/v1/customers/**
        - id: order-service
          uri: http://localhost:8070
          predicates:
            - Path=/api/v1/orders/**
        - id: order-lines-service
          uri: http://localhost:8070
          predicates:
            - Path=/api/v1/order-lines/**
        - id: product-service
          uri: http://localhost:8050
          predicates:
            - Path=/api/v1/products/**
        - id: payment-service
          uri: http://localhost:8060
          predicates:
            - Path=/api/v1/payments/**
management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans


